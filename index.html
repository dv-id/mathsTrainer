<!DOCTYPE html>
<html>
    <head>
        <title>game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body style="background-color: black; color: white;" onLoad="generateNumbersEasy()">
        <div class="container">
            <div class="col-12 min-vh-100 d-flex justify-content-center align-items-center m-0">
                <div class="row border-3 rounded-3 p-3">
                    <div class="col-12">
                        <h1 class="" id="exercise"></h1>
                    </div>
                    <div class="col-9 d-flex align-items-center border rounded-3" style="background-color: white;">
                        <input type="text" name="answer" id="answer" placeholder="What is the answer?">
                    </div>
                    <div class="col-3 d-flex align-items-center">
                        <button class="btn btn-lg btn-light" id="button">{answer}</button>
                    </div>
                    <div class="col-12 d-flex justify-content-left align-items-center p-0">
                        <input type="checkbox" name="checkbox">
                        <label for="checkbox">hard?</label>
                    </div>
                    <div class="providedAnswer col-12"></div>
                </div>


            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
